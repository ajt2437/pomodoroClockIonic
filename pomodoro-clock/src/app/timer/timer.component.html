<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{this.timerTitle}}</ion-card-subtitle>
    <ion-card-title>{{this.timerDisplay}}</ion-card-title>
  </ion-card-header>
  <ion-item>
    <ion-button (click)="playPauseTimer()">
      <ion-icon name="play"></ion-icon>
      <ion-icon name="pause"></ion-icon>
    </ion-button>
  </ion-item>
</ion-card>
